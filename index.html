<!DOCTYPE html>
<html lang="en">

<head>

    <title>pokédex</title>
    <meta charset="UTF-8">
    <meta name="author" content="lucie">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="menu">
        <div class="container">
            <div class="logo">
                <span class="left">(</span>choose<span class="right">)</span>
                <div class="text">
                    <span class="word">your</span><span class="web"> pokémon</span>
                </div>
            </div>
        </div>
    </div>
    <form action="" method="GET" id="my-form">
        <input type="text" name="pokemon" id="pokemon-value" />
        <input type="submit" value="search" id="button" />
    </form>

    <div id="main-pokedex">

        <div id="left_part">
            <div id="background1-left"></div>
            <div id="background2-left"></div>
            <div id="top-curve">
                <div id="big-button"></div>
            </div>
            <div id="right-curve">
                <div id="middle">
                    <div id="middle-square1"></div>
                    <div id="middle-square2"></div>
                </div>
            </div>
            <div id="screen">
                <div id="pokemon-img"></div>
            </div>
            <div id="button"></div>
            <div id="cross">
                <div id="horizontal"></div>
                <div id="vertical"></div>
            </div>
        </div>

        <div id="right_part">
            <div id="background1-right"></div>
            <div id="background2-right"></div>
            <div id="top-curve-r"></div>
            <div id="right-curve-r"></div>
            <div id="second-screen">
                <div id="second-screen-in">
                    <div id="pokemon-text"></div>
                </div>
            </div>
            <div id="little-button1">
                <div class="little-button"></div>
                <div class="little-button"></div>
                <div class="little-button"></div>
                <div class="little-button"></div>
                <div class="little-button"></div>
            </div>
            <div id="little-button2">
                <div class="little-button"></div>
                <div class="little-button"></div>
                <div class="little-button"></div>
                <div class="little-button"></div>
                <div class="little-button"></div>
            </div>

        </div>
    </div>

    <div id="container">


    </div>
</body>

</html>
